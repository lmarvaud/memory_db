# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Test package
on:
  push:
    branches:
      - master
      - develop
      - release/v1.[0-9]+
      - release/v1.[0-9]+.[0-9]+
      - release/v1.[0-9]+.[0-9]+-[a-z]+
  pull_request:
    branches:
      - master
      - develop
      - release/v1.[0-9]+
      - release/v1.[0-9]+.[0-9]+
      - release/v1.[0-9]+.[0-9]+-[a-z]+
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.6"
            django-version: "2.0"
          - python-version: "3.6"
            django-version: "2.1"
          - python-version: "3.6"
            django-version: "2.2"
          - python-version: "3.6"
            django-version: "3.0"
          - python-version: "3.6"
            django-version: "3.1"
          - python-version: "3.6"
            django-version: "3.2"
          - python-version: "3.7"
            django-version: "2.0"
          - python-version: "3.7"
            django-version: "2.1"
          - python-version: "3.7"
            django-version: "2.2"
          - python-version: "3.7"
            django-version: "3.0"
          - python-version: "3.7"
            django-version: "3.1"
          - python-version: "3.7"
            django-version: "3.2"
          - python-version: "3.8"
            django-version: "3.0"
          - python-version: "3.8"
            django-version: "3.1"
          - python-version: "3.8"
            django-version: "3.2"
          - python-version: "3.8"
            django-version: "4.0"
          - python-version: "3.8"
            django-version: "4.1"
          - python-version: "3.8"
            django-version: "4.2"
          - python-version: "3.9"
            django-version: "3.2"
          - python-version: "3.9"
            django-version: "4.0"
          - python-version: "3.9"
            django-version: "4.1"
          - python-version: "3.9"
            django-version: "4.2"
          - python-version: "3.10"
            django-version: "3.2"
          - python-version: "3.10"
            django-version: "4.0"
          - python-version: "3.10"
            django-version: "4.1"
          - python-version: "3.10"
            django-version: "4.2"
          - python-version: "3.10"
            django-version: "5.0"
          - python-version: "3.11"
            django-version: "3.2"
          - python-version: "3.11"
            django-version: "4.0"
          - python-version: "3.11"
            django-version: "4.1"
          - python-version: "3.11"
            django-version: "4.2"
          - python-version: "3.11"
            django-version: "5.0"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip Django==${{ matrix.django-version }}
          python -m pip install yapf mypy pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with yapf
        run: make yapf
      - name: Lint with mypy
        run: make mypy
      - name: Run tests with coverage
        run: make coverage
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
